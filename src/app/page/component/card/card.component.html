<div class="row" *ngIf="listCard">
  <ng-container *ngFor="let card of listCard; let index = index;">
    <div class="col-md-12">
      <div class="card mb-4 shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="70" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
          <title>{{card.title}}</title>
          <rect width="100%" height="100%" fill="#55595c"></rect>
          <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{card.description}}</text>
        </svg>
        <div class="card-body">
          <p class="card-text">{{card.content}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">{{card.length}}</small>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
